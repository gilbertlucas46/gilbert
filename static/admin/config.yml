backend:
  name: github
  branch: staging
  repo: gilbertlucas46/gilbert
  squash_merges: true
media_folder: static/img
publish_mode: editorial_workflow
public_folder: /img

collections:
  - name: 'team'
    label: 'Team'
    folder: 'src/team'
    create: true
    slug: '{{slug}}'
    fields:
      - { label: 'Team Member', name: 'title', widget: 'string' }
      - { label: 'Bio', name: 'bio', widget: 'markdown' }
  - name: 'services'
    label: 'Services'
    folder: 'src/services'
    create: true
    slug: '{{slug}}'
    fields:
      - { label: 'Service', name: 'title', widget: 'string' }
      - { label: "Service Image", name: "thumbnail", widget: "image"}
      - { label: 'Categories', name: 'categories', widget: 'string', required: true }
      - { label: "Type", name: "type", widget: "hidden", default: true}
  - name: 'myworks'
    label: 'My Works'
    folder: 'src/myworks'
    create: true
    slug: '{{slug}}'
    fields:
      - { label: 'Project Name', name: 'title', widget: 'string' }
      - { label: "Image", name: "thumbnail", widget: "image"}
      - { label: 'Categories', name: 'categories', widget: 'string', required: true }
      - { label: 'Project Nature', name: 'nature', widget: 'string' }
      - { label: 'info', name: 'body', widget: 'markdown' }
      - { label: "Type", name: "type", widget: "hidden", default: true}
  - name: "posts"
    label: "Posts"
    label_singular: "Post"
    folder: "src/_posts"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string", default: "Title"}
      - {label: "Date", name: "date", widget: "date"}
      - {label: "Tags", name: "tags", widget: "list", required: false}
      - {label: "Image Filename", name: "image", widget: "string", required: false}
      - {label: "Comments", name: "comments", widget: "boolean", default: true}
      - {label: "Body", name: "body", widget: "markdown"}
