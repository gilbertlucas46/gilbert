backend:
  name: github
  branch: master
  repo: gilbertlucas46/gilbert

media_folder: static/img
public_folder: /img

collections:
  - name: 'team'
    label: 'Team'
    folder: 'src/team'
    create: true
    slug: '{{slug}}'
    fields:
      - { label: 'Team Member', name: 'title', widget: 'string' }
      - { label: 'Bio', name: 'bio', widget: 'markdown' }
  - name: 'services'
    label: 'Services'
    folder: 'src/services'
    create: true
    slug: '{{slug}}'
    fields:
      - { label: 'Service', name: 'title', widget: 'string' }
      - { label: "Service Image", name: "thumbnail", widget: "image"}
      - { label: 'Categories', name: 'categories', widget: 'string', required: true }
      - { label: "Type", name: "type", widget: "hidden", default: true}
  - name: 'myworks'
    label: 'My Works'
    folder: 'src/myworks'
    create: true
    slug: '{{slug}}'
    fields:
      - { label: 'Project Name', name: 'title', widget: 'string' }
      - { label: "Image", name: "thumbnail", widget: "image"}
      - { label: 'Categories', name: 'categories', widget: 'string', required: true }
      - { label: 'Project Nature', name: 'nature', widget: 'string' }
      - { label: 'info', name: 'body', widget: 'markdown' }
      - { label: "Type", name: "type", widget: "hidden", default: true}
  - name: 'blog'
    label: 'Blog'
    folder: 'src/posts'
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Image", name: "thumbnail", widget: "image"}
      - { label: "Category", name: "category", widget: "select", options: ["development", "design"]}
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }


